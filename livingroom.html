<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=New+Amsterdam&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Modak&family=New+Amsterdam&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Nina & Niko's Tidy-Up Adventure - Kitchen</title>
</head>

<body background="images/background.jpg">

    <div id="gameOver" style="visibility: hidden;">
        <p id="gameOverP" style="visibility: hidden">Game Over <br> Try Again</p>
        <br><br>
        <button type="button" id="gameOverBtn"><i class="fas fa-ghost"></i></button>
    </div>

    <div id="rotateMessage" style="display: none;">
        <p>Please rotate your device. </p>
        <br><br>
        <i class="fas fa-sync-alt"></i>
    </div>

    <div id="livingroomLevCompleted" style="visibility: hidden;">
        <p>All Levels completed</p>
        <br><br>
        <button type="button" class="openScoreBoard" id="openScoreBoard" onclick="saveHighScore()"><i class="fas fa-play"></i></button>
    </div>

    <header>

        <div></div>

        <div>
            <h1>Nina & Nicoâ€™s Tidy-Up Adventure</h1>
        </div>

        <audio id="gameaudio" src="audio/gameaudio.mp3" loop></audio>
        <div id="audioContainer">

            <button id="audioBtn"><i class="fas fa-volume-up"></i></button>
        </div>

    </header>

    <div class="page" style="background-image: url(images/livingroom/livingroomFaded.png);">

        <div class="leftPage">
            <div class="timer_score">
                <h2 class="hTimer">TIME: <span class="timer" id="livingroomTimer">60</span></h2>
                <h2 class="hScore">SCORE: <span class="score" id="livingroomScore">00</span></h2>
                <h2>
                    <img class="heart" id="heart1" src="images/heart.png" alt="heart">
                    <img class="heart" id="heart2" src="images/heart.png" alt="heart">
                    <img class="heart" id="heart3" src="images/heart.png" alt="heart">
                </h2>
            </div>

            <div class="characterContainer">
                <img class="happyG" id="happyG" src="images/Character/Girl/hurraGirl.png" alt="happy girl"
                    style="visibility: visible;">
                <img class="sadG" id="sadG" src="images/Character/Girl/sadGirl.png" alt="sad girl">
            </div>

        </div>


        <div class="livingroomFullPage">

            <div class="dropZone" id="dropZone">

                <span class="fadedElements">
                    <img class="droppableFaded" id="bookShelfFadedlivingroom" src="images/livingroom/bookShelfFaded.png"
                        alt="Faded image of a book shelf">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="chairFadedlivingroom" src="images/livingroom/chairFaded.png"
                        alt="Faded image of a chair">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="lampFadedlivingroom" src="images/livingroom/lampFaded.png"
                        alt="Faded image of a lamp">
                </span>


                <span class="fadedElements">
                    <img class="droppableFaded" id="paintFadedlivingroom" src="images/livingroom/paintFaded.png"
                        alt="Faded image of a paint">
                </span>


                <span class="fadedElements">
                    <img class="droppableFaded" id="booksFadedlivingroom" src="images/livingroom/booksFaded.png"
                        alt="Faded image of books">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="pillowsFadedlivingroom" src="images/livingroom/pillowsFaded.png"
                        alt="Faded image of pillows">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="photoFadedlivingroom" src="images/livingroom/photoFaded.png"
                        alt="Faded image of a photo">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="shelfFadedlivingroom" src="images/livingroom/shelfFaded.png"
                        alt="Faded image of a shelf">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="smallShelfFadedlivingroom" src="images/livingroom/smallShelfFaded.png"
                        alt="Faded image of small shelf">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="plantFadedlivingroom" src="images/livingroom/plantFaded.png"
                        alt="Faded image of a plant">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="sofaFadedlivingroom" src="images/livingroom/sofaFaded.png"
                        alt="Faded image of a sofa">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="tableFadedlivingroom" src="images/livingroom/tableFaded.png"
                        alt="Faded image of a table">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="tvFadedlivingroom" src="images/livingroom/tvFaded.png"
                        alt="Faded image of a tv">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="vaseFadedlivingroom" src="images/livingroom/vaseFaded.png"
                        alt="Faded image of a vase">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="blanketFadedlivingroom" src="images/livingroom/blanketFaded.png"
                        alt="Faded image of a blanket">
                </span>

            </div> <!--dropZone div ends-->

            <div class="container" id="container">
                <span class="elements">
                    <img class="books dragElement" id="books" data-type='dragElement' src="images/livingroom/books.png" alt="An image of books">
                </span>

                <span class="elements">
                    <img class="bookShelf dragElement" id="bookShelf" data-type='dragElement' src="images/livingroom/bookShelf.png"
                        alt="An image of a book shelf">
                </span>


                <span class="elements">
                    <img class="chair dragElement" id="chair" data-type='dragElement' src="images/livingroom/chair.png"
                        alt="An image of a chair">
                </span>


                <span class="elements">
                    <img class="lamp dragElement" id="lamp" data-type='dragElement' src="images/livingroom/lamp.png" alt="An image of a lamp">
                </span>


                <span class="elements">
                    <img class="paint dragElement" id="paint" data-type='dragElement' src="images/livingroom/paint.png"
                        alt="An image of a paint">
                </span>

                <span class="elements">
                    <img class="photo dragElement" id="photo" data-type='dragElement' src="images/livingroom/photo.png"
                        alt="An image of a photo">
                </span>


                <span class="elements">
                    <img class="pillows dragElement" id="pillows" data-type='dragElement' src="images/livingroom/pillows.png"
                        alt="An image of a pillows">
                </span>


                <span class="elements">
                    <img class="plant dragElement" id="plant" data-type='dragElement' src="images/livingroom/plant.png"
                        alt="An image of a plant">
                </span>

                <span class="elements">
                    <img class="shelf dragElement" id="shelf" data-type='dragElement' src="images/livingroom/shelf.png"
                        alt="An image of a shelf">
                </span>


                <span class="elements">
                    <img class="smallShelf dragElement" id="smallShelf" data-type='dragElement' src="images/livingroom/smallShelf.png"
                        alt="An image of a small shelf">
                </span>


                <span class="elements">
                    <img class="blanket dragElement" id="blanket" data-type='dragElement' src="images/livingroom/blanket.png"
                        alt="An image of a blanket">
                </span>

                <span class="elements">
                    <img class="sofa dragElement" id="sofa" data-type='dragElement' src="images/livingroom/sofa.png" alt="An image of a sofa">
                </span>


                <span class="elements">
                    <img class="table dragElement" id="table" data-type='dragElement' src="images/livingroom/table.png"
                        alt="An image of a table">
                </span>

                <span class="elements">
                    <img class="tv dragElement" id="tv" data-type='dragElement' src="images/livingroom/tv.png" alt="An image of a tv">
                </span>

                <span class="elements">
                    <img class="vase dragElement" id="vase" data-type='dragElement' src="images/livingroom/vase.png" alt="An image of a vase">
                </span>

            </div> <!--container div end-->
        </div> <!--kitchenFullPage div ends-->




        <link rel="stylesheet" href="jq/jqueryUI/jquery-ui.min.css">
        <script src="jq/jqueryCORE/jquery-3.6.1.min.js"></script>
        <script src="jq/jqueryUI/jquery-ui.min.js"></script>
        <script defer src="js/script.js"></script>

</body>

</html>
