<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=New+Amsterdam&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Modak&family=New+Amsterdam&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Nina & Niko's Tidy-Up Adventure - Kitchen</title>
</head>

<body background="images/background.jpg">

    <div id="gameOver" style="visibility: hidden;">
        <p id="gameOverP" style="visibility: hidden">Game Over <br> Try Again</p>
        <br><br>
        <button type="button" id="gameOverBtn"><i class="fas fa-ghost"></i></button>
    </div>

    <div id="rotateMessage" style="display: none;">
        <p>Please rotate your device. </p>
        <br><br>
        <i class="fas fa-sync-alt"></i>
    </div>

    <div id="bedroomLevCompleted" style="visibility: hidden;">
        <p>Start next level: <br> Kitchen</p>
        <br><br>
        <button type="button" id="startKitchenButton"><i class="fas fa-play"></i></button>
    </div>

    <!--audios for sounds effects-->
    <audio id="incorrectAnswer">
        <source src="audio/incorrectAnswer.mp3" type="audio/mpeg">
    </audio>

    <audio id="correctAnswer">
        <source src="audio/correcrAnswer.mp3" type="audio/mpeg">
    </audio>

    <audio id="levelCompleted">
        <source src="audio/levelCompleted.mp3" type="audio/mpeg">
    </audio>

    <audio id="gameOverAudio">
        <source src="audio/gameOver.mp3" type="audio/mpeg">
    </audio>

    <header>

        <div></div>

        <div>
            <h1>Nina & Nicoâ€™s Tidy-Up Adventure</h1>
        </div>

        <audio id="gameaudio" src="audio/gameaudio.mp3" loop></audio>
        <div id="audioContainer">

            <button id="audioBtn"><i class="fas fa-volume-up"></i></button>
        </div>

    </header>

    <div class="page" style="background-image: url(images/bedroom/bedroomFaded.png);">

        <div class="leftPage">
            <div class="timer_score">
                <h2 class="hTimer">TIME: <span class="timer" id="bedroomTimer">100</span></h2>

                <h2 class="hScore">SCORE: <span class="score" id="bedroomScore">00</span></h2>
                
                <h2>
                    <img class="heart" id="heart1" src="images/heart.png" alt="heart">
                    <img class="heart" id="heart2" src="images/heart.png" alt="heart">
                    <img class="heart" id="heart3" src="images/heart.png" alt="heart"> <span class="score"
                        id="bedroomScore"></span>
                </h2>
            </div>

            <div class="characterContainer">
                <img class="happyG" id="happyG" src="images/Character/Girl/hurraGirl.png" alt="happy girl">
                <img class="sadG" id="sadG" src="images/Character/Girl/sadGirl.png" alt="sad girl">
                <img class="happyB" id="happyB" src="images/Character/Boy/hurraBoy.png" alt="happy boy">
                <img class="sadB" id="sadB" src="images/Character/Boy/sadBoy.png" alt="sad boy">
            </div>

        </div>

        <div class="bedroomFullPage">

            <div class="dropZone" id="dropZone">

                <span class="fadedElements">
                    <img class="droppableFaded" id="abcFadedbedroom" src="images/bedroom/abcFaded.png"
                        alt="Faded image of an abc">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="ballFadedbedroom" src="images/bedroom/ballFaded.png"
                        alt="Faded image of a ball">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="bearFadedbedroom" src="images/bedroom/bearFaded.png"
                        alt="Faded image of a teddy bear">
                </span>


                <span class="fadedElements">
                    <img class="droppableFaded" id="beddingFadedbedroom" src="images/bedroom/beddingFaded.png"
                        alt="Faded image of a bed">
                </span>


                <span class="fadedElements">
                    <img class="droppableFaded" id="blocksFadedbedroom" src="images/bedroom/blocksFaded.png"
                        alt="Faded image of blocks">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="carFadedbedroom" src="images/bedroom/carFaded.png"
                        alt="Faded image of a car">
                </span>


                <span class="fadedElements">
                    <img class="droppableFaded" id="dinosaurFadedbedroom" src="images/bedroom/dinosaurFaded.png"
                        alt="Faded image of a dinosaur">
                </span>


                <span class="fadedElements">
                    <img class="droppableFaded" id="dollFadedbedroom" src="images/bedroom/dollFaded.png"
                        alt="Faded image of a doll">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="giraffeFadedbedroom" src="images/bedroom/giraffeFaded.png"
                        alt="Faded image of giraffe">
                </span>


                <span class="fadedElements">
                    <img class="droppableFaded" id="pillowFadedbedroom" src="images/bedroom/pillowFaded.png"
                        alt="Faded image of a pillow">
                </span>


                <span class="fadedElements">
                    <img class="droppableFaded" id="planeFadedbedroom" src="images/bedroom/planeFaded.png"
                        alt="Faded image of a plane">
                </span>

                <span class="fadedElements">
                    <img class="droppableFaded" id="robotFadedbedroom" src="images/bedroom/robotFaded.png"
                        alt="Faded image of a robot">
                </span>


                <span class="fadedElements">
                    <img class="droppableFaded" id="rocketFadedbedroom" src="images/bedroom/rocketFaded.png"
                        alt="Faded image of a rocket">
                </span>


                <span class="fadedElements">
                    <img class="droppableFaded" id="spiningFadedbedroom" src="images/bedroom/springFaded.png"
                        alt="Faded image of a spining">
                </span>


                <span class="fadedElements">
                    <img class="droppableFaded" id="trainFadedbedroom" src="images/bedroom/trainFaded.png"
                        alt="Faded image of a train">
                </span>

            </div> <!--dropZone div ends-->

            <div class="cointainerFiller"></div>
            <div class="container" id="container">
                <span class="elements">
                    <img class="abc dragElement" id="abc" data-type='dragElement' src="images/bedroom/abcBlocks.png"
                        alt="An image of an abc blocks">
                </span>

                <span class="elements">
                    <img class="ball dragElement" id="ball" data-type='dragElement' src="images/bedroom/ball.png" alt="An image of a ball">
                </span>


                <span class="elements">
                    <img class="bear dragElement" id="bear" data-type='dragElement' src="images/bedroom/bear.png"
                        alt="An image of a teddy bear">
                </span>


                <span class="elements">
                    <img class="bedding dragElement" id="bedding" data-type='dragElement' src="images/bedroom/bedding.png" alt="An image of a bed">
                </span>


                <span class="elements">
                    <img class="blocks dragElement" id="blocks" data-type='dragElement' src="images/bedroom/blocks.png"
                        alt="An image of blocks">
                </span>

                <span class="elements">
                    <img class="car dragElement" id="car" data-type='dragElement' src="images/bedroom/car.png" alt="An image of a car">
                </span>


                <span class="elements">
                    <img class="dinosaur dragElement" id="dinosaur" data-type='dragElement' src="images/bedroom/dinosaur.png"
                        alt="An image of a dinosaur">
                </span>


                <span class="elements">
                    <img class="doll dragElement" id="doll" data-type='dragElement' src="images/bedroom/doll.png" alt="An image of a doll">
                </span>

                <span class="elements">
                    <img class="giraffe dragElement" id="giraffe" data-type='dragElement' src="images/bedroom/giraffe.png"
                        alt="An image of a giraffe">
                </span>


                <span class="elements">
                    <img class="pillow dragElement" id="pillow" data-type='dragElement' src="images/bedroom/pillow.png"
                        alt="An image of a pillow">
                </span>


                <span class="elements">
                    <img class="plane dragElement" id="plane" data-type='dragElement' src="images/bedroom/plane.png" alt="An image of a plane">
                </span>

                <span class="elements">
                    <img class="robot dragElement" id="robot" data-type='dragElement' src="images/bedroom/robot.png" alt="An image of a robot">
                </span>


                <span class="elements">
                    <img class="rocket dragElement" id="rocket" data-type='dragElement' src="images/bedroom/rocket.png"
                        alt="An image of a rocket">
                </span>

                <span class="elements">
                    <img class="spining dragElement" id="spining" data-type='dragElement' src="images/bedroom/spring.png"
                        alt="An image of a spining">
                </span>

                <span class="elements">
                    <img class="train dragElement" id="train" data-type='dragElement' src="images/bedroom/train.png" alt="An image of a train">
                </span>

            </div> <!--container div end-->
        </div> <!--kitchenFullPage div ends-->
    </div> <!--page div end-->



    <link rel="stylesheet" href="jq/jqueryUI/jquery-ui.min.css">
    <script src="jq/jqueryCORE/jquery-3.6.1.min.js"></script>
    <script src="jq/jqueryUI/jquery-ui.min.js"></script>
    <script defer src="js/script.js"></script>

</body>

</html>
